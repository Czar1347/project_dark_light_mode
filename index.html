<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!--  o atributo defer é uma ferramenta útil para melhorar o desempenho das páginas da web, permitindo que os scripts sejam carregados de forma assíncrona, mas ainda garantindo a execução ordenada e no momento adequado, evitando bloqueios na renderização da página. -->
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Light and Dark</h2>
      <div>
        <input type="checkbox" name="change-theme" id="change-theme" />
        <label for="change-theme">
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i>
        </label>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="./imagem/tenis.png" alt="Tênis Nike" />
        </div>
        <div class="card-details">
          <h2>Tênis Nike</h2>
          <p class="subtitle">Excelente para corridas</p>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi,
            aliquam ipsam quas quasi sit atque beatae nemo? Excepturi similique
            officiis natus sint odio. Mollitia repellat cupiditate cumque nulla
            nam optio!
          </p>
          <div class="price-container">
              <span class="price">R$299,99</span>
              <button class="btn">Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
